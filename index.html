<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickman Runner 3D</title>
  <link rel="stylesheet" href="ibrar.css">
</head>
<body>
  <!-- Game Container -->
  <div id="game-container">
    <!-- 3D Ground -->
    <div id="ground"></div>

    <!-- Clouds -->
    <div class="cloud" id="cloud1"></div>
    <div class="cloud" id="cloud2"></div>
    <div class="cloud" id="cloud3"></div>

    <!-- Player Stickman -->
    <div id="player"></div>

    <!-- Obstacles will be dynamically added -->
  </div>

  <!-- Score Display -->
  <div id="score">Score: 0</div>

  <script src="ibrar.js"></script>
</body>
</html>
